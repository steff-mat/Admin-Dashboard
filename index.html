<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard-side">
      <div class="dashboard-header">
        <img
          src="/img/logo_dev_FILL1_wght400_GRAD-25_opsz48.svg"
          alt="dev logo"
        />
        <a href="">Dashboard</a>
      </div>
      <div class="dashboard-main-items">
        <div class="item home">
          <img
            src="/img/home_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="home icon"
          />
          <a href="">Home</a>
        </div>
        <div class="item profile">
          <img
            src="/img/account_circle_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="profile icon"
          />
          <a href="">Profile</a>
        </div>
        <div class="item messages">
          <img
            src="/img/comment_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="messages icon"
          />
          <a href="">Messages</a>
        </div>
        <div class="item history">
          <img
            src="/img/history_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="history icon"
          />
          <a href="">History</a>
        </div>
        <div class="item tasks">
          <img
            src="/img/task_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="task icon"
          />
          <a href="">Tasks</a>
        </div>
        <div class="item communities">
          <img
            src="/img/groups_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="communities icon"
          />
          <a href="">Communities</a>
        </div>
      </div>
      <div class="dashboard-other-items">
        <div class="item settings">
          <img
            src="/img/settings_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="settings icon"
          />
          <a href="">Settings</a>
        </div>
        <div class="item support">
          <img
            src="/img/support_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="support icon"
          />
          <a href="">Support</a>
        </div>
        <div class="item privacy">
          <img
            src="/img/verified_user_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="privacy icon"
          />
          <a href="">Privacy</a>
        </div>
      </div>
    </div>
    <div class="profile-side">
      <div class="profile-top">
        <div class="search-side">
          <img
            src="/img/search_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="search icon"
          />
          <div class="search-bar"></div>
        </div>
        <div class="user-side">
          <img
            class="notification-icon"
            src="/img/notifications_active_FILL1_wght400_GRAD-25_opsz48.svg"
            alt=""
          />
          <img
            class="profile-img-small"
            src="/img/face_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="profile picture"
          />
          <p class="user-name">Stefan Maties</p>
        </div>
      </div>
      <div class="profile-bottom">
        <div class="user-welcome">
          <img
            src="/img/face_FILL1_wght400_GRAD-25_opsz48.svg"
            alt="profile face"
          />
          <div class="user-hi">
            <p>Hi there,</p>
            <p>Stefan Maties (@steff)</p>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="profile-data"></div>
    </div>
  </body>
</html>
